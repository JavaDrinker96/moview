# date pattern for id: mm-dd-yyyy
databaseChangeLog:
  - changeSet:
      id: 08-13-2022-create-movie-table
      author: vladimir_egorov
      changes:
        - createTable:
            tableName: movie
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: movie_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: created
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: modified
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: description
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                  name: duration
                  type: BIGINT
              - column:
                  name: rating
                  type: INTEGER
              - column:
                  constraints:
                    nullable: false
                  name: release_date
                  type: date
              - column:
                  constraints:
                    nullable: false
                  name: title
                  type: VARCHAR(352)

  - changeSet:
      id: 08-13-2022-create-movie-sequence
      author: vladimir_egorov
      changes:
        - createSequence:
            sequenceName: SEQ_MOVIE
            cacheSize: 1
            cycle: false
            dataType: bigint
            incrementBy: 10
            maxValue: 9223372036854775807
            minValue: 1
            startValue: 1