# date pattern for id: mm-dd-yyyy
databaseChangeLog:
  - changeSet:
      id: 08-13-2022-create-user-table
      author: vladimir_egorov
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: app_user_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: created
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: modified
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  constraints:
                    nullable: false
                  name: birthday
                  type: date
              - column:
                  constraints:
                    nullable: false
                  name: email
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: last_name
                  type: VARCHAR(255)

  - changeSet:
      id: 08-13-2022-create-user-sequence
      author: vladimir_egorov
      changes:
        - createSequence:
            sequenceName: SEQ_USER
            cacheSize: 1
            cycle: false
            dataType: bigint
            incrementBy: 10
            maxValue: 9223372036854775807
            minValue: 1
            startValue: 1