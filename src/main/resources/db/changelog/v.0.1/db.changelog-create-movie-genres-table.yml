# date pattern for id: mm-dd-yyyy
databaseChangeLog:
  - changeSet:
      id: 08-13-2022-create-movie-genres-table
      author: vladimir_egorov
      changes:
        - createTable:
            tableName: movie_genres
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: movie_genres_pkey
                  name: movie_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: movie_genres_pkey
                  name: genre_id
                  type: BIGINT

  - changeSet:
      id: 08-13-2022-create-genre-id-foreign-key-for-movie-genres
      author: vladimir_egorov
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: genre_id
            baseTableName: movie_genres
            constraintName: movie_genres_genre_id_foreign_key_constraint
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: genre
            validate: true

  - changeSet:
      id: 08-13-2022-create-movie-id-foreign-key-for-movie-genres
      author: vladimir_egorov
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: movie_id
            baseTableName: movie_genres
            constraintName: movie_genres_movie_id_foreign_key_constraint
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: movie
            validate: true